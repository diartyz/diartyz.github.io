<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-light.min.css"><link rel="stylesheet" href="../../static/main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script><script>hljs.initHighlightingOnLoad();</script><title>RESTful API</title></head><body><h1 id="rest">REST</h1><ul><li>GET（SELECT）：从服务器取出资源（一项或多项）</li><li>POST（CREATE）：在服务器新建一个资源</li><li>PUT（UPDATE）：在服务器更新资源（客户端提供改变后的完整资源）</li><li>PATCH（UPDATE）：在服务器更新资源（客户端提供改变的属性）</li><li>DELETE（DELETE）：从服务器删除资源</li><li>HEAD：获取资源的元数据</li><li>OPTIONS：获取信息，关于资源的哪些属性是客户端可以改变的</li></ul></body></html>
